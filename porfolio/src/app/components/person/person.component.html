<!--persona-->
<div class="row">
  <div class="col-lg-12">
    <div class="card" *ngFor="let person of persons">
      <div class="imgcont">
        <img
          src="{{ person?.img_url }}"
          class="img-fluid"
          heigh="400em"
          width="400em "
          alt="..."
        />
      </div>
      <div class="cardtext">
        <h5 class="card-title" id="Acercade">Acerca de</h5>
        <h2>Yo soy {{ person?.name }} {{ person?.lastname }}.</h2>
        <p class="card-text">
          {{ person?.about_me }}
        </p>
        <div class="row mb-3">
          <div
            class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5"
          >
            <a
              href="https://www.linkedin.com/in/matíasquiroga/overlay/1635493855917/single-media-viewer/?type=DOCUMENT&profileId=ACoAAAwRpb0B0VLha4lIyOLzQSUXKekwTcK6_34"
              target="_blank"
              class="btn btn-outline mr-5"
              >Download CV</a
            >
          </div>
          <div class="col-sm-6 py-2">
            <h6>
              Fecha de nacimiento:
              <span class="text-secondary">{{ person?.birth_date }}</span>
            </h6>
          </div>
          <div class="col-sm-6 py-2">
            <h6>
              Teléfono: <span class="text-secondary">{{ person?.phone }}</span>
            </h6>
          </div>
          <div class="col-sm-6 py-2">
            <h6>
              Email: <span class="text-secondary">{{ person?.e_mail }}</span>
            </h6>
          </div>
          <div class="col-sm-6 py-2">
            <h6>
              Domicilio:
              <span class="text-secondary">{{ person?.address }}</span>
            </h6>
          </div>
        </div>

        <div class="btns">
          <button
            *ngIf="isAdmin"
            type="button"
            class="btn btn-outline-info border-0"
            (click)="onOpenModal(person, 'edit')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-pen-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--MODAL EDIT-->
<div
  class="modal fade"
  id="editUserModal"
  tabindex="-1"
  aria-labelledby="editUserModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">
          Editar {{ editPerson?.lastname }}
        </h5>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              ngModel="{{ editPerson?.name }}"
              name="name"
              class="form-control"
              id="name"
              placeholder="name"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ editPerson?.id }}"
            name="id"
            class="form-control"
            id="id"
            placeholder="lastname"
          />
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              ngModel="{{ editPerson?.lastname }}"
              name="lastname"
              class="form-control"
              id="lastname"
              placeholder="lastname "
            />
          </div>
          <div class="form-group">
            <label for="about_me">About Me</label>
            <input
              type="text"
              ngModel="{{ editPerson?.about_me }}"
              name="about_me"
              class="form-control"
              id="about_me"
              placeholder="about_me"
            />
          </div>
          <div class="form-group">
            <label for="address">Adress</label>
            <input
              type="text"
              ngModel="{{ editPerson?.address }}"
              name="address"
              class="form-control"
              id="address"
              placeholder="address"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              ngModel="{{ editPerson?.phone }}"
              name="phone"
              class="form-control"
              id="phone"
              placeholder="phone"
            />
          </div>
          <div class="form-group">
            <label for="birth_date">birth_date</label>
            <input
              type="text"
              ngModel="{{ editPerson?.birth_date }}"
              name="birth_date"
              class="form-control"
              id="birth_date"
              placeholder="birth_date"
            />
          </div>

          <div class="form-group">
            <label for="e_mail">Country</label>
            <input
              type="text"
              ngModel="{{ editPerson?.e_mail }}"
              name="e_mail"
              class="form-control"
              id="e_mail"
              placeholder="e_mail"
            />
          </div>
          <div class="form-group">
            <label for="img_url">Image URL</label>
            <input
              type="text"
              ngModel="{{ editPerson?.img_url }}"
              name="img_url"
              class="form-control"
              id="img_url"
              placeholder="img_url"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id=""
              data-bs-dismiss="modal"
              class="btn btn-outline-primary"
            >
              Cerrar
            </button>
            <button
              (click)="onEditPerson(editForm.value)"
              data-bs-dismiss="modal"
              class="btn btn-outline-info"
            >
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
