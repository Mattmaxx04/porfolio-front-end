<!---->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <header class="panel-heading">
				<button *ngIf="isAdmin" type="button" class="btn btn-outline-info border-0 mt-n2"
					(click)="onOpenModal(null!, 'add')">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
						class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
						<path
							d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
					</svg>
				</button>
			</header>
      <div class="cardtext"*ngFor="let skill of skills">
        <h5 class="card-title" id="Skills">Skills</h5>
        <img src="{{skill?.skill_logoUrl}} " class="img-fluid"  heigh= "50em" width="50em "   alt="..." />

        <p class="card-text">
          {{skill?.skill_name}}
        </p>
        <div class="progress" id="barra">
          <div class="progress-bar progress-bar-striped bg-info progress-bar-animated"
          role="progressbar" [ngStyle]="{'width': skill?.skill_age + '%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
        <div class="row text-center">
          <tr>
            <button *ngIf="isAdmin" type="button" class="btn btn-outline-info border-0 mt-n4"
              (click)="onOpenModal(skill, 'edit')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
              </svg>
            </button>
            <button *ngIf="isAdmin" type="button" class="btn btn-outline-danger border-0 mt-n4"
              (click)="onOpenModal(skill, 'delete')">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                <path
                  d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
              </svg>
            </button>
          </tr>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addSkillModal" tabindex="-1" aria-labelledby="addSkillModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addSkillModalLabel">Agregar habilidad</h5>
			</div>
			<div class="modal-body">
				<form #addForm="ngForm" (ngSubmit)="onAddSkill(addForm)">
					<div class="form-group">
						<label for="skill_name">Nombre</label>
						<input type="text" ngModel name="skill_name" class="form-control" id="skill_name" placeholder="skill_name"
							required>
					</div>
					<div class="form-group">
						<label for="skill_age">Años de experiencia</label>
						<input type="number" ngModel name="skill_age" class="form-control" id="skill_age"
							placeholder="skill_age" required>
					</div>
					<div class="form-group">
						<label for="skill_logoUrl">Imagen URL</label>
						<input type="text" ngModel name="skill_logoUrl" class="form-control" id="skill_logoUrl"
							placeholder="skill_logoUrl" required>
					</div>
					<div class="modal-footer">
						<button type="button" id="add-skill-form" class="btn btn-outline-primary"
							data-bs-dismiss="modal">Cerrar</button>
						<button [disabled]="addForm.invalid" type="submit" class="btn btn-outline-info"
							data-bs-dismiss="modal">Guardar Cambios</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="editSkillModal" tabindex="-1" aria-labelledby="editSkillModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editSkillModalLabel">Editar {{editSkill?.skill_name}}</h5>
			</div>
			<div class="modal-body">
				<form #editForm="ngForm">
					<div class="form-group">
						<label for="skill_name">Nombre</label>
						<input type="text" ngModel="{{editSkill?.skill_name}}" name="skill_name" class="form-control" id="skill_name"
							placeholder="skill_name">
					</div>
					<input type="hidden" ngModel="{{editSkill?.sid}}" name="sid" class="form-control" id="sid"
						placeholder="Percentaje">
					<div class="form-group">
						<label for="skill_age">Años de experiencia</label>
						<input type="number" ngModel="{{editSkill?.skill_age}}" name="skill_age" class="form-control"
							id="skill_age" placeholder="skill_age" required>
					</div>
					<div class="form-group">
						<label for="skill_logoUrl">Imagen URL</label>
						<input type="text" ngModel="{{editSkill?.skill_logoUrl}}" name="skill_logoUrl" class="form-control"
							id="skill_logoUrl" placeholder="Image URL">
					</div>
					<div class="modal-footer">
						<button type="button" id="" data-bs-dismiss="modal"
							class="btn btn-outline-primary">Cerrar</button>
						<button (click)="onEditSkill(editForm.value)" data-bs-dismiss="modal"
							class="btn btn-outline-info">Guardar cambios</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteSkillModal" tabindex="-1" aria-labelledby="deleteSkillModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalLabel">Eliminar {{deleteSkill?.skill_name}}</h5>
			</div>
			<div class="modal-body">
				<p>Seguro que quiere eliminar {{deleteSkill?.skill_name}}?</p>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">No</button>
					<button (click)="onDeleteSkill(deleteSkill?.sid!)" class="btn btn-outline-danger"
						data-bs-dismiss="modal">Si</button>
				</div>
			</div>
		</div>
	</div>
</div>
